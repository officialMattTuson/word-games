<div class="connections__container">
  <div class="connections__row">
    <app-tile
      *ngFor="let tile of tiles; let i = index"
      [option]="tile.option"
      [isHighlighted]="tile.isSelected"
      [isCorrect]="tile.isCorrect"
      (isSelected)="handleSelectedTile(tile.option)"
      [ngClass]="{'animate-tiles': !tile.isCorrect && animateCells}"
    >
    </app-tile>
  </div>
  <div class="connections__controls">
    <button class="action-btn" (click)="handleHelpRequest()">Help</button>
    <button class="action-btn" (click)="handleShuffleRequest()">Shuffle</button>
    <button
      class="action-btn"
      [disabled]="selectedTiles.length === 0"
      [ngClass]="{ disabled: selectedTiles.length === 0 }"
      (click)="handleResetRequest()"
    >
      Deselect
    </button>
    <button
      class="action-btn"
      [disabled]="selectedTiles.length < 4"
      [ngClass]="{ disabled: selectedTiles.length < 4 }"
      (click)="handleSubmission()"
    >
      Submit
    </button>
  </div>
</div>
